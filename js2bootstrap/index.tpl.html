<!DOCTYPE html>
<html>
<head>
    <title>Rdbhost JavaScript Library v2 Boilerplate</title>
    <meta name="fragment" content="!">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://www.rdbhost.com/vendor/labjs/LAB.js"> </script>
    <script type="text/javascript" src="js/rdbhost-bootstrap.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-6 col-lg-offset-3">
          <h1>Guest Book</h1>

          <div id="guest-list">
            <ul class="list-group">
              <li class="list-group-item entry">{{name}}: {{date}}</li>
            </ul>
          </div>

          <div id="add-guest">
            <div class="input-group">
              <input name="guestname" id="guestname" type="text" class="form-control" placeholder="Your Name?">
              <span class="input-group-btn">
                <button id="add" type="button" class="btn btn-primary">Add</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
